<div id="toon-search">
  <input type="text" value="" placeholder="웹툰 제목 검색" class="form-control" ng-model="searchText">
</div>

<div id="toon-filter" class="text-center">
  <label id="naver" class="checkbox school-from-box" ng-click="refreshBusSTop(0)" for="fromSchool">
    <span class="icons">
      <span class="first-icon fui-checkbox-unchecked">
      </span>
      <span class="second-icon fui-checkbox-checked">
      </span>
    </span>
    <input type="checkbox" value="" id="fromSchool" data-toggle="checkbox">
    <small>네이버만 보기</small>
  </label>

  <label id="daum" class="checkbox school-to-box" ng-click="refreshBusSTop(1)" for="toSchool">
    <span class="icons">
      <span class="first-icon fui-checkbox-unchecked">
      </span>
      <span class="second-icon fui-checkbox-checked">
      </span>
    </span>
    <input type="checkbox" value="" id="toSchool" data-toggle="checkbox">
    <small>다음만 보기</small>
  </label>
</div>

<div id="main-webtoon">
  <ul class="list-group">
    <div id="spinner" class="text-center" >
      <img id="spinner-img" src="/static/img/loading.gif" ng-show="loading"/>
    </div>

    <li class="list-group-item" ng-repeat="(id, data) in titleFilter(nList)" my-repeat-directive>
      <div class="toon-pub pull-left naver">
        
      </div>
      <div class="toon-div">
        <a ng-click="openTab(nComicUrl+id)" class="toon-thumb-link pull-left">
          <img class="img-rounded media-object toon-thumb" src="{{ data['thumbUrl'] }}" alt="{{ data['title'] }}">
        </a>
        <div class="toon-info media-body">
          <a ng-click="openTab(nComicUrl+id)" class="toon-title">
            <small class="media-heading">{{ data['title'] }}</small>
          </a>
          
          <small class="media-heading gray" ng-if="data['title'].length + data['author'].length < 15">
            - {{ data['author'] }}
          </small>

          <div class="star">
            <div class="pull-right">
              <small class="star-text" ng-show="data.rating <1">
                {{ data['rating'] }}
              </small>
            </div>
            <div id="star-{{id}}" class="raty" score="{{ data['rating'] }}"></div>
          </div>
        </div>
        <div class="">
          <span class="tag" ng-repeat="day in data['days']">
            <span>{{ day }}</span>
          </span>
          <span class="toon-btn btn btn-xs pull-right" ng-class="nList[id]['subscribe'] ? 'btn-primary' : 'btn-default' " ng-click="changeSubscription(id)">알림 받기</span>
        </div>
      </div>
    </li>
  </ul>
</div>
